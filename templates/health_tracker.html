{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">ü©∫ Health Risk Assessment</h2>

    <form action="/health_result" method="POST" class="mt-4">
        <div class="row">

            <div class="col-md-6 mb-3">
                <label>Age:</label>
                <input type="number" class="form-control" name="age" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Gender:</label>
                <select class="form-control" name="gender" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>Cholesterol Level (mg/dL):</label>
                <input type="number" class="form-control" name="chol" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Resting Blood Pressure (mm Hg):</label>
                <input type="number" class="form-control" name="bp" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Maximum Heart Rate (thalach):</label>
                <input type="number" class="form-control" name="thalach" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Fasting Blood Sugar > 120 mg/dL?</label>
                <select class="form-control" name="fbs" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>Resting ECG Results (0-2):</label>
                <input type="number" class="form-control" name="restecg" min="0" max="2" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Exercise-Induced Angina?</label>
                <select class="form-control" name="exang" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>Oldpeak (ST depression):</label>
                <input type="number" step="0.1" class="form-control" name="oldpeak" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Smoking Habits:</label>
                <select class="form-control" name="smoking" required>
                    <option value="1">Smoker</option>
                    <option value="0">Non-Smoker</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>Average Sleep Hours:</label>
                <input type="number" step="0.1" class="form-control" name="sleep" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Body Mass Index (BMI):</label>
                <input type="number" step="0.1" class="form-control" name="bmi" required>
            </div>

        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success mt-3">üîç Predict Risk</button>
        </div>
    </form>
</div>
{% endblock %}
