<div class="container mt-5">
    <h2 class="text-center mb-4">Welcome to Your Health Tracker!</h2>

    <div class="row">
        <!-- Steps Summary -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-lg p-3 rounded-4">
                <div class="card-body text-center">
                    <h4 class="card-title">Steps Walked</h4>
                    <canvas id="stepsChart" height="100"></canvas>
                </div>
            </div>
        </div>

        <!-- Calories Summary -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-lg p-3 rounded-4">
                <div class="card-body text-center">
                    <h4 class="card-title">Calories Burned</h4>
                    <canvas id="caloriesChart" height="100"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Example data for Steps Chart
    const stepsCtx = document.getElementById('stepsChart').getContext('2d');
    new Chart(stepsCtx, {
        type: 'line',
        data: {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [{
                label: 'Steps Walked',
                data: [5000, 8000, 7500, 9000, 10000, 12000, 11000],
                borderColor: 'rgba(54, 162, 235, 1)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                tension: 0.3
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: true }
            }
        }
    });

    // Example data for Calories Chart
    const caloriesCtx = document.getElementById('caloriesChart').getContext('2d');
    new Chart(caloriesCtx, {
        type: 'doughnut',
        data: {
            labels: ['Burned', 'Remaining'],
            datasets: [{
                label: 'Calories',
                data: [1500, 500],
                backgroundColor: ['rgba(54, 162, 235, 0.8)', 'rgba(255, 99, 132, 0.8)'],
                borderColor: ['#fff', '#fff'],
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' }
            }
        }
    });
</script>
