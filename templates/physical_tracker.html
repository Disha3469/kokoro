<div class="container mt-5">
    <h2 class="text-center">🏃 Physical Activities Tracker</h2>

    <!-- Streak Badge -->
    <div class="text-center mb-4">
        <h4>🔥 Current Streak: <span class="badge bg-success">5 Days</span></h4>
    </div>

    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="steps_walked" class="form-label">Steps Walked Today:</label>
            <input type="number" class="form-control" name="steps_walked" required>
        </div>
        <div class="mb-3">
            <label for="exercise_minutes" class="form-label">Minutes of Exercise:</label>
            <input type="number" class="form-control" name="exercise_minutes" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save Activity</button>
    </form>
</div>
